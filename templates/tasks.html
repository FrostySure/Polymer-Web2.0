<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Selection of tasks</title>
    <link rel="shortcut icon" href="static/risper.png" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='chose.css') }}">
</head>
<body>
<!--==================== HEADER ====================-->
<header class="header" id="header">
    <nav class="nav container">
        <a href="#" class="nav__logo">
            LeeSure
        </a>

        <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
                <li class="nav__item">
                    <style>.nav__item {
                            margin-left: -30px;
                        }
                    </style>
                    <a href="{{ url_for('index') }}" class="nav__link">Home</a>
                </li>

                <li class="nav__item">
                    <a href="{{ url_for('tasks') }}"  class="nav__link active-link">Tasks</a>
                </li>

                <li class="nav__item">
                    <a href="{{ url_for('news') }}" class="nav__link">News</a>
                </li>
                <li class="nav__item">
                    <a href="{{ url_for('job_state') }}" class="nav__link">Job State</a>
                </li>
                <li class="nav__item">
                    <a href="{{ url_for('community') }}" class="nav__link">Community</a>
                </li>

            </ul>

            <!-- Close button  -->
            <div class="nav__close" id="nav-close">
                <i class="ri-close-line"></i>
            </div>
            <img src="{{ url_for('static', filename='img/ethereum-img.png') }}" alt="nav image" class="nav__img">
        </div>

        <!-- Toggle button  -->
        <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-4-line"></i>
        </div>
    </nav>
</header>
<main class="main">
    <section class="home">
        <div class="home__shape-small"></div>
        <div class="home__shape-big-1"></div>
        <div class="home__shape-big-2"></div>
        <img src="{{ url_for('static', filename='img/shape-bg.png') }}" alt="" class="home__shape-bg">
        <div class="home__container container">
        </div>

        <h1 class="tasks__title">
            <span>Selection of tasks</span>
        </h1>
        <div id="button-container">
            <div class="button" onclick="location.href='{{ url_for('simple') }}'">
                <span style="font-size: 24px;">无定形高分子建模</span> <!-- Add the text here -->
                <img src="{{ url_for('static', filename='img/Amorphous.jpg') }}" alt="Button 1 Image">
                <p class="description">Building polymer models of simple systems.</p>
            </div>
            <div class="button" onclick="location.href='{{ url_for('crystal') }}'">
                <span style="font-size: 24px;">规则高分子建模</span> <!-- Add the text here -->
                <img src="{{ url_for('static', filename='img/Crystal.png') }}" alt="Button 2 Image">
                <p class="description">Building polymer models of mix systems.</p>
            </div>
            <div class="button" onclick="location.href='{{ url_for('semi') }}'">
                <span style="font-size: 24px;">半结晶高分子建模</span> <!-- Add the text here -->
                <img src="{{ url_for('static', filename='img/Semi.jpg') }}" alt="Button 3 Image">
                <p class="description">Building polymer models of coating systems.</p>
            </div>
        </div>
    </section>
</main>

<!--=============== SCROLLREVEAL ===============-->
<script src="{{ url_for('static', filename='scrollreveal.min.js') }}"></script>

<!--=============== MAIN JS ===============-->
<script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
