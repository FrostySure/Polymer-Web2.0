<!DOCTYPE html>
<html>
<head>
    <title>Upload PDB File</title>
</head>
<body>
    <h1>Upload PDB File</h1>
    <form method="POST" enctype="multipart/form-data" action="/visualize">
        <input type="file" name="pdb_file" accept=".pdb">
        <input type="submit" value="Visualize">
    </form>
</body>
</html>
